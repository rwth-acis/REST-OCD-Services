// generate example user agents
task generateAgents {
    description "Generate example user agents"
    dependsOn "generateUserAgent1"
    dependsOn "generateUserAgent2"
    dependsOn "generateUserAgent3"

    doLast {
        new File(passphrasesPath).text = """agent-user-${project.property('las2peer_user1.name')}.xml;${project.property('las2peer_user1.password')}
agent-user-${project.property('las2peer_user2.name')}.xml;${project.property('las2peer_user2.password')}
agent-user-${project.property('las2peer_user3.name')}.xml;${project.property('las2peer_user3.password')}
        """
    }
}

build.dependsOn "generateAgents"

clean.doLast {
    file("$ocd/db").deleteDir()
    file("$ocd/indexes").deleteDir()


    file("$rootDir/tmp").deleteDir()
    file("$rootDir/lib").deleteDir()
    file("$rootDir/servicebundle").deleteDir()
    file("$rootDir/service").deleteDir()
    file("$rootDir/etc/startup").deleteDir()
    file("$projectDir/export").deleteDir()
}

task cleanAll {
    group 'build'
    dependsOn "clean"

    doLast {
        file("$rootDir/log").deleteDir()
        file("$rootDir/node-storage").deleteDir()
    }
}


jacoco {
    toolVersion = "0.8.8"
    reportsDir = file("$buildDir/jacoco")
}

test {
    useJUnitPlatform()
    workingDir = file("$rootDir")
    finalizedBy 'jacocoTestReport'
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled true
    }
}


// Configure PMD
pmd {
    toolVersion = '6.39.0'
    sourceSets = [sourceSets.main, sourceSets.test]
    consoleOutput = true // Show output in console
    ignoreFailures = true // Set to true to not fail the build on PMD issues
    reportsDir = file("$project.buildDir/reports/pmd") // Define the reports directory
    ruleSetFiles = files("config/pmd/ruleset.xml") // Location of the rule set against which the code is checked
    incrementalAnalysis = false


}

tasks.withType(org.gradle.api.plugins.quality.Pmd) {
    reports {
        html.required.set(true)
        xml.required.set(true)
        html.outputLocation.set(layout.buildDirectory.file("reports/pmd/pmd.html"))
        xml.outputLocation.set(layout.buildDirectory.file("reports/pmd/pmd.xml"))
    }
}

// Run a custom test such as OCDA test. This task can be used to check dynamically
// if e.g. auto-generated test can be run successfully
task runCustomTests(type: JavaExec) {
    // Check if a system property 'testClass' is provided
    if (project.hasProperty('testClass')) {
        // Set system property for the Java process
        systemProperty 'testClassName', project.property('testClass')
    }

    // Enable assertions
    jvmArgs '-ea'

    classpath = sourceSets.test.runtimeClasspath
    main = 'i5.las2peer.services.ocd.ocdatestautomation.testrunner.CustomTestExecutor'
}

// Run initializeGraphTypeTestRelatedFiles method, which creates partially completed unit tests
// that should be completed by GPT. these unit tests are for compatible graph types of the OCDA.
// Additionally, a reference file is created which is used when
// evaluating auto-generated unit tests (e.g. to see if something that wasn't supposed to be altered
// was modified).
task runInitializeGraphTypeTestRelatedFiles(type: JavaExec) {
    doFirst {
        // Check if 'ocdaName' property is provided at runtime
        if (!project.hasProperty('ocdaName')) {
            throw new GradleException("Property 'ocdaName' is required for this task")
        }
        // Set the argument with the provided property value
        args = ['initializeGraphTypeTestRelatedFiles', project.property('ocdaName')]

        println("Classpath: " + sourceSets.test.runtimeClasspath.getAsPath()) //TODO:DELETE
    }

    classpath = sourceSets.test.runtimeClasspath
    main = 'i5.las2peer.services.ocd.ocdatestautomation.OCDATestClassGenerator'
}

// Run initializeOCDAMethodTestFiles method, which creates partially completed unit tests
// that should be completed by GPT. These unit tests are for the specified methods from the
// OCDA class. Additionally, a reference file is created which is used when
// evaluating auto-generated unit tests (e.g. to see if something that wasn't supposed to be altered
// was modified).
task runInitializeOCDAMethodTestFiles(type: JavaExec) {
    doFirst {
        if (!project.hasProperty('ocdaName')) {
            throw new GradleException("Property 'ocdaName' is required for this task")
        }
        if (!project.hasProperty('methodNames')) {
            throw new GradleException("Property 'methodNames' is required for this task")
        }
        String methodNamesArg = project.property('methodNames').split(',').join(' ')
        args = ['initializeOCDAMethodTestFiles', project.property('ocdaName')] + methodNamesArg.tokenize()

        println("Classpath: " + sourceSets.test.runtimeClasspath.getAsPath()) // Debugging line
    }

    classpath = sourceSets.test.runtimeClasspath
    main = 'i5.las2peer.services.ocd.ocdatestautomation.OCDATestClassGenerator'
}


// Run generateAndWriteOCDAAccuracyTest method which creates an OCDA accuracy test for a specified
// OCD algorithm, using algorithm parameters generated by GPT. The test is then added to the main
// test class of the algorithm.
task runGenerateAndWriteOCDAAccuracyTest(type: JavaExec) {
    doFirst {
        // Check if 'ocdaName' property is provided at runtime
        if (!project.hasProperty('ocdaName')) {
            throw new GradleException("Property 'ocdaName' is required for this task")
        }
        // Set the argument with the provided property value
        args = ['generateAndWriteOCDAAccuracyTest', project.property('ocdaName')]

    }

    classpath = sourceSets.test.runtimeClasspath
    main = 'i5.las2peer.services.ocd.ocdatestautomation.OCDATestClassGenerator'
}

// Run generateAndWriteGraphTypeRelatedTestPrompt method which creates a prompt to generate tests for graph types
// compatible with the specified OCD algorithm. This includes partially completed unit tests, algorithm parameter
// definitions, and the implementation of the setParameters method from the algorithm code.
// Usage: gradle runGenerateAndWriteGraphTypeRelatedPromptByName -PocdaName=<NameOfTheOCDA>
task runGenerateAndWriteGraphTypeRelatedTestPromptByName(type: JavaExec) {
    doFirst {
        // Check if 'ocdaName' property is provided at runtime
        if (!project.hasProperty('ocdaName')) {
            throw new GradleException("Property 'ocdaName' is required for this task")
        }
        // Set the argument with the provided property value, which is the name of the OCD algorithm
        args = ['generateAndWriteGraphTypeRelatedTestPrompt', project.property('ocdaName')]

        systemProperty 'projectRoot', rootProject.projectDir.absolutePath
    }

    classpath = sourceSets.test.runtimeClasspath
    main = 'i5.las2peer.services.ocd.automatedtesting.PromptGenerator'
}



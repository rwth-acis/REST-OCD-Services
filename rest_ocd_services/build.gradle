// generate example user agents
task generateAgents {
    description "Generate example user agents"
    dependsOn "generateUserAgent1"
    dependsOn "generateUserAgent2"
    dependsOn "generateUserAgent3"

    doLast {
        new File(passphrasesPath).text = """agent-user-${project.property('las2peer_user1.name')}.xml;${project.property('las2peer_user1.password')}
agent-user-${project.property('las2peer_user2.name')}.xml;${project.property('las2peer_user2.password')}
agent-user-${project.property('las2peer_user3.name')}.xml;${project.property('las2peer_user3.password')}
        """
    }
}

build.dependsOn "generateAgents"

clean.doLast {
    file("$ocd/db").deleteDir()
    file("$ocd/indexes").deleteDir()
    file("$ocd/yGuard").deleteDir()

    file("$rootDir/tmp").deleteDir()
    file("$rootDir/lib").deleteDir()
    file("$rootDir/servicebundle").deleteDir()
    file("$rootDir/service").deleteDir()
    file("$rootDir/etc/startup").deleteDir()
    file("$projectDir/export").deleteDir()
}

task cleanAll {
    group 'build'
    dependsOn "clean"

    doLast {
        file("$rootDir/log").deleteDir()
        file("$rootDir/node-storage").deleteDir()
    }
}

test {
    workingDir = file("$rootDir")
}

task yguard {
    group 'yGuard'
    description 'Obfuscates and shrinks the java archive.'

    mkdir "${export}/obfuscated"
    mkdir "$ocd/yGuard"

    doLast {
        ant.taskdef(
                name: 'yguard',
                classname: 'com.yworks.yguard.YGuardTask',
                classpath: '../lib/yGuard-3.0.0.jar'
        )

        ant.yguard {
            // see the yGuard task documentation for information about the yGuard element
            // Obfuscate the yFiles Jar.
            inoutpair(in: "${yFiles}/y.jar", out: "./export/obfuscated/y.jar")
            // While obfuscating, adjust the names of yFiles features in the
            // application's Jar file.
            inoutpair(in: "${export}/jars/rest_ocd_services.jar", out: "${export}/obfuscated/rest_ocd_services.jar")

            externalclasses {
                //pathelement(location: configurations.compileOnly.asPath)
                fileset(dir: "${rootDir}/lib") {
                    include(name: '**/*.jar')
                }
            }
            // ...using the yGuard 'rename' task.
            rename(logfile: "${rootDir}/ocd/yGuard/log.xml", replaceClassNameStrings: "true") {
                property(name: "obfuscation-prefix", value: "yguard")
                keep {
                    patternset {
                        include(name: "org.**")
                        include(name: "com.**")
                    }
                    'class'(classes: "private", methods: "private", fields: "private") {
                        patternset {
                            //< !--define classes / methods / fields not to be renamed-- >
                            exclude(name: "y.**")
                            //< !--exlude custom classes extending / implementing yFiles classes-->
                            exclude(name: "i5.las2peer.services.ocd.graphs.CustomGraph")
                            exclude(name: "i5.las2peer.services.ocd.graphs.CustomGraphListener")
                        }
                    }
                    //< keep custom field names required for persistence
                    field('class': "i5.las2peer.services.ocd.graphs.CustomGraph", name: "id")
                    field('class': "i5.las2peer.services.ocd.graphs.CustomGraph", name: "userName")
                    field('class': "i5.las2peer.services.ocd.graphs.CustomGraph", name: "creationMethod")
                }
            }
        }
    }
}


// Only required when using Eclipse:
// configuration for eclipse (this allows to import the project as a gradle project in eclipse without any problems)
eclipse {
    classpath {
        file {
            whenMerged {
                // change output directory for test, main, resources and default
                def main = entries.find { it.path == "src/main/java" }
                main.output = "output/main"

                def test = entries.find { it.path == "src/test/java" }
                test.output = "output/test"

                def defaultEntry = entries.find { it.kind == "output" && it.path == "bin/default" }
                defaultEntry.path = "output/default"
            }
        }
    }
}